apiVersion: batch/v1
kind: Job
metadata:
  name: almond-bootstrap
  labels:
    app: almond-bootstrapper

spec:
  completions: 1
  parallelism: 1
  backoffLimit: 0

  template:
    metadata:
      labels:
        app: almond-bootstrapper
    spec:
      restartPolicy: Never
      containers:
      - name: main
        image: stanfordoval/almond-cloud:latest
        args: ["bootstrap"]
        volumeMounts:
        - name: config
          mountPath: "/etc/almond-cloud"
          readOnly: true
      volumes:
      - name: config
        secret:
          secretName: almond-config
